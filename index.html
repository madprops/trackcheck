<!DOCTYPE html>
<html>
  <head>
    <link rel=stylesheet href="style.css">
    <script src="base.js"></script>
    <script>
      window.onload = function () {
        TC.init()
      }
    </script>
  </head>
  <body>
    <div id="progress_container">
      <div id="progress_current">0:00</div>
      <div>-</div>
      <div id="progress_total">0:00</div>
    </div>

    <div id="controls">
      <div id="ctl_restart" class="button">Restart</div>
      <div id="ctl_back" class="button">Back 5 Seconds</div>
      <div id="ctl_forward" class="button">Forward 5 Seconds</div>
    </div>

    <input type="range" min="0" max="100" value="0" class="slider" id="progressbar">

    <div id="tracks"></div>

    <div id="info">
      The purpose of this is to compare similar tracks<br><br>
      For instance if you have two versions/renders of a track<br><br>
      And you want to check subtle differences<br><br>
      You can quickly switch between them<br><br>
      While keeping the progress (time) synched<br><br>
    </div>
  </body>
</html>
