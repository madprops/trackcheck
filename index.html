<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TrackCheck</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel=stylesheet href="style.css">
    <script src="base.js"></script>
    <script>
      window.onload = () => {
        TC.init()
      }
    </script>
  </head>
  <body>
    <div id="progress_container">
      <div id="progress_current">0:00</div>
      <div>-</div>
      <div id="progress_total">0:00</div>
      <div id="progress_preview"></div>
    </div>

    <div id="controls">
      <div id="ctl_restart" class="button">Restart</div>
      <div id="ctl_back" class="button">Back 5 Seconds</div>
      <div id="ctl_forward" class="button">Forward 5 Seconds</div>
      <div id="ctl_unmark" class="button">Unmark</div>
      <div id="ctl_add_track" class="button">Add Track</div>
      <div id="ctl_info" class="button">Info</div>
    </div>

    <div id="marks"></div>
    <input type="range" min="0" max="100" value="0" class="slider" id="progressbar">

    <div id="tracks"></div>
  </body>
</html>
